        #LOC_StateFunding_SpaceK_name = SpaceK
        #LOC_StateFunding_SpaceK_longName = Space Eksploration Technologies, Inc.
        #LOC_StateFunding_SpaceK_description = The bold dream of visionary Elon Kerman, SpaceK is a privately owned space agency with the goal of expanding out to the entire Kerbol system. Its bold goals have rekindled the hope of space exploration in many investors, leading to very high initial hype and dependence on public opinion. Your successes will gain glory and drive profits, but failures will scare away investors and drive your program into the ground. As Elon is wholly confident in his program, state confidence is hardly a factor. You need to dream big and perform when it's important, or else you will fail.

